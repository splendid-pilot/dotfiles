#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
console_title_template = '{{ .Folder }}'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'session'
style = 'diamond'
foreground = '#ffbebc'
leading_diamond = '<#ff70a6>  </>'
template = '{{ .UserName }} <#ffffff>on</>'

[blocks.segments.properties]
display_host = true

[[blocks.segments]]
type = 'time'
style = 'diamond'
foreground = '#bc93ff'
template = ' {{ .CurrentDate | date .Format }} '

[blocks.segments.properties]
time_format = 'Monday <#ffffff>at</> 3:04 PM'

[[blocks.segments]]
type = 'git'
style = 'diamond'
foreground = '#ee79d1'
template = ' {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} '

[blocks.segments.properties]
branch_icon = ' '
fetch_stash_count = true
fetch_status = true
fetch_upstream_icon = true
fetch_worktree_count = true
[[blocks.segments]]
type = "python"
style = 'diamond'
foreground = "#e8ed53"
[[blocks.segments]]
type = "go"
style = "diamond"
foreground = "#7FD5EA"
[[blocks.segments]]
type = "rust"
style = "diamond"
foreground = "#c16f03"
[[blocks]]
type = 'prompt'
alignment = 'right'

[[blocks.segments]]
type = 'text'
style = 'plain'
foreground = '#a9ffb4'

[[blocks.segments]]
type = 'executiontime'
style = 'diamond'
foreground = '#a9ffb4'
template = ' {{ .FormattedMs }}s <#ffffff></>'

[blocks.segments.properties]
style = 'dallas'
threshold = 0.0

[[blocks.segments]]
type = 'root'
style = 'diamond'
template = '  '

[blocks.segments.properties]
root_icon = ' '

[[blocks.segments]]
type = 'sysinfo'
style = 'diamond'
foreground = '#94ffa2'
template = ' <#ffffff>MEM:</> {{ round .PhysicalPercentUsed .Precision }}% ({{ (div ((sub .PhysicalTotalMemory .PhysicalFreeMemory)|float64) 1073741824.0) }}/{{ (div .PhysicalTotalMemory 1073741824.0) }}GB)'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'path'
style = 'diamond'
foreground = '#ffafd2'
leading_diamond = '<#00c7fc>  </><#ffafd2>{</>'
trailing_diamond = '<#ffafd2>}</>'
template = '  {{ .Path }} '

[blocks.segments.properties]
folder_icon = ''
folder_separator_icon = '  '
home_icon = 'home'
style = 'agnoster_full'

[[blocks.segments]]
type = 'status'
style = 'plain'
foreground = '#A9FFB4'
foreground_templates = ['{{ if gt .Code 0 }}#ef5350{{ end }}']
template = '  '

[blocks.segments.properties]
always_enabled = true

[transient_prompt]
foreground = '#FEF5ED'
background = 'transparent'
template = ' '
