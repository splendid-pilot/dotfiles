# vim: ft=swayconfig:ts=4:sw=4:et:ai:cin
# bindsym $mod+Return exec GLFW_IM_MODULE=ibus ~/.local/kitty.app/bin/kitty
bindsym $mod+Return exec GLFW_IM_MODULE=ibus /usr/bin/kitty
bindsym $mod+q kill
bindsym $mod+e exec --no-startup-id nautilus
bindsym $mod+v exec --no-startup-id copyq show
bindsym $mod+Shift+s exec --no-startup-id XDG_CURRENT_DESKTOP=sway:wlroots flameshot gui
bindsym $mod+slash exec --no-startup-id ~/.config/rofi/launcher.sh
bindsym $mod+Tab exec --no-startup-id swayr switch-window
bindsym $mod+mod1+t exec ~/.config/sway/change_global_theme.sh
bindsym $mod+grave exec --no-startup-id swayr execute-swayr-command
bindsym $mod+F2 exec --no-startup-id ~/.config/rofi/powermenu.sh
bindsym $mod+mod1+w exec --no-startup-id "~/.config/sway/change_wallpaper.py --change-now"
bindsym $mod+period workspace next
bindsym $mod+comma workspace prev

bindsym $mod+Shift+period move container to workspace next, workspace next
bindsym $mod+Shift+comma move container to workspace prev, workspace prev

bindsym $mod+b exec "brave-browser-stable --proxy-server=127.0.0.1:7897 --password-store=gnome-libsecret"
bindsym $mod+Shift+b exec "brave-browser-stable --incognito --proxy-server=127.0.0.1:7897  --password-store=gnome-libsecret"

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

bindsym $mod+Shift+minus move scratchpad
bindsym $mod+minus scratchpad show
# split in horizontal orientation
bindsym $mod+mod1+h split horizontal

# split in vertical orientation
bindsym $mod+mod1+v split vertical
bindsym $mod+t split toggle

# enter fullscreen mode for the focused container
bindsym $mod+m fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+Shift+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# focus the parent container
bindsym $mod+a focus parent


set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"
set $ws9 "9"
set $ws10 "10"

# switch to workspace
bindsym $mod+1 workspace number $ws1
bindsym $mod+2 workspace number $ws2
bindsym $mod+3 workspace number $ws3
bindsym $mod+4 workspace number $ws4
bindsym $mod+5 workspace number $ws5
bindsym $mod+6 workspace number $ws6
bindsym $mod+7 workspace number $ws7
bindsym $mod+8 workspace number $ws8
bindsym $mod+9 workspace number $ws9
bindsym $mod+0 workspace number $ws10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace number $ws1,workspace number $ws1
bindsym $mod+Shift+2 move container to workspace number $ws2,workspace number $ws2
bindsym $mod+Shift+3 move container to workspace number $ws3,workspace number $ws3
bindsym $mod+Shift+4 move container to workspace number $ws4,workspace number $ws4
bindsym $mod+Shift+5 move container to workspace number $ws5,workspace number $ws5
bindsym $mod+Shift+6 move container to workspace number $ws6,workspace number $ws6
bindsym $mod+Shift+7 move container to workspace number $ws7,workspace number $ws7
bindsym $mod+Shift+8 move container to workspace number $ws8,workspace number $ws8
bindsym $mod+Shift+9 move container to workspace number $ws9,workspace number $ws9
bindsym $mod+Shift+0 move container to workspace number $ws10,workspace number $ws10

bindsym $mod+Shift+c reload

bindsym $mod+Shift+r restart

mode "resize" {
        bindsym h resize shrink width 10 px or 10 ppt
        bindsym k resize grow height 10 px or 10 ppt
        bindsym j resize shrink height 10 px or 10 ppt
        bindsym l resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape or $mod+r
        bindsym Return mode "default"
        bindsym Escape mode "default"
        bindsym $mod+r mode "default"
}

bindsym $mod+r mode "resize"

bindcode 172 exec --no-startup-id playerctl play-pause
bindsym XF86AudioPlay exec playerctl play
bindsym XF86AudioPause exec playerctl pause
bindsym XF86AudioNext exec --no-startup-id playerctl next
bindsym XF86AudioPrev exec --no-startup-id playerctl previous
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume 0 +5% #increase sound volume
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume 0 -5% #decrease sound volume
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute 0 toggle # mute sound
bindsym XF86Calculator exec --no-startup-id qalculate-qt
bindsym --locked XF86MonBrightnessDown exec brightnessctl set 5%-
bindsym --locked XF86MonBrightnessUp exec brightnessctl set 5%+

bindsym $mod+mod1+b exec --no-startup-id pkill -SIGUSR1 waybar
